<html>
<head>
    <title>Login page</title>

  <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    

<body style="background: #EBE8AB">  
  <div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
                <li role="presentation" ><a href="/">Home</a>
                </li>
                <li class="active" role="presentation"><a href="/login">Login</a>
                </li>
                <li role="presentation"><a href="/search">Memory Care Facilities</a>
                </li>
                <li role="presentation"><a href="/senior">Senior Day Centers</a>
                </li>
                <li role="presentation"><a href="/blog">Blog</a> 
                </li>
                <li role="presentation"><a href="/brain_tour">Brain Tour</a>
                </li>  
            </ul>
        </nav>
        <h1 class="text-muted">Login</h1>
    </div>

    <h1>Please login</h1>
      <br>
      <form action="" method="post">
        <div class="form-group">
          <label>Username</label>
        <input class="form-control" type="text" placeholder="Username" name="username" value="{{
          request.form.username }}">
        </div>
        <div class="form-group">
          <label>password</label>
         <input class="form-control" type="password" placeholder="Password" name="password" value="{{
          request.form.password }}">
        </div>
        <input class="btn btn-default" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}

</div>    

  </body>
</html>
