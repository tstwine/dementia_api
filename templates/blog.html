<!DOCTYPE html>
<html lang="en">
 
<head>
    <title>Blog</title>
 
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
 
 
</head>
 
<body>
 
    <div class="container">
              <div class="header">
                <h2 class="text-muted">Blog</h2>
            <nav>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="/">Home</a>
                    </li>
                    <li role="presentation"><a href="/login">Login</a>
                    </li>
                    <li role="presentation"><a href="/search">Memory Care Facilities</a>
                    </li>
                    <li role="presentation"><a href="/senior">Senior Day Centers</a>
                    </li>
                </ul>
            </nav>
            
        </div>
 
  <form method="POST" action='/blog'>
    
      <label>Title</label>
      <input type="text" name="title"><br>
      <label>Author</label>
      <input type="text" name="author"><br>
      <label>Text</label>
      <input type="text" name="text"><br>
      <input type="submit" value="Post" />

    </form>

    {% if post %}
      {{ post.title }}
      {{ post.author }}
      {{ post.timeposted }}
      {{ post.text }}
    {% endif %}
  
</body>
 
</html>
